<html>
    <head>
        <link rel="stylesheet" href="./Lesson_7.0.css">
        <title>Document</title>
    </head>
    <body>
        <div row>
            <label>a: </label><input type="number", name="a", id="a">
            <label>b: </label><input type="number", name="b", id="b">
            <button onclick="sum()">Calculate</button>
        </div>
        
        <P>Sum: <span id="result"></span></P>
        <script>
            function sum(){
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                // var sum = a+b
                var sum = parseInt(a) + parseInt(b);
                document.getElementById("result").innerHTML = sum;
                console.log(sum);
            }
        </script>
    </body>
</html>
